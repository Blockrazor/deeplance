<template name="messageRoom">
  <main class="messageRoom">
    <div class="roomTitle">
      <h2>{{room.name}}</h2>
    </div>
    <div class="messageList">
      {{#if showLoader }}
        <div class="loader">
          <i class="fas fa-spinner"></i>
        </div>
      {{else if showEmptyState messageGroups}}
        <div class="emptyState">
          <h3>There don't seem to be any messages in this room.</h3>
          <h4>Be the first to say something and add your message below!</h4>
        </div>
      {{else}}
        {{#each msgGrp in messageGroups}}   
          <div class="{{msgClasses msgGrp}}">{{> userNameDisplay userId=msgGrp.senderId}} - {{ showPrettyTimestamp msgGrp.timestamp }}</div>
          {{#each msg in msgGrp.msgs}}
            <div class="label label-default chip {{msgClasses msg}}">
              {{msg.message}}
            </div>
          {{/each}}
        {{/each}}
      {{/if}}
    </div>
    <form class="messageForm">
      <div class="input-group">
        <input class="messageText form-control" type="text" placeholder="Type something!" aria-label="Your message">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary sendMessage" type="button" aria-label="Send"><i class="fas fa-share"></i></button>
        </div>
      </div>
    </form>
  </main>
</template>
